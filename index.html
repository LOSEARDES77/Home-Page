<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <div class="page">
        <div class="clock" id="clock"></div>
        <div class="container">
           <a href="https://youtube.com">
            <div class="box">
                <img src="./assets/youtube.png" alt="Youtube">
            </div>
           </a>
           <a href="https://github.com/">
            <div class="box">
                <img class="gh" src="./assets/github.png" alt="Github">
            </div>
           </a>
           <a href="https://discord.com/channels/@me">
            <div class="box">
                <img src="./assets/discord.png" alt="Discord">
            </div>
           </a>
           <a href="https://netflix.com">
            <div class="box">
                <img src="./assets/netflix.png" alt="Nesflis">
            </div>
           </a>
           <a href="https://web.whatsapp.com/">
            <div class="box">
                <img src="./assets/whatsapp.png" alt="Wasap">
            </div>
           </a>
           <a href="https://cloud.oracle.com/">
            <div class="box">
                <img src="./assets/terminal.png" alt="oracle">
            </div>
           </a>
        </div>
        <div class="clock" id="date"></div>
        <div class="online" id="online"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
